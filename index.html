<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Coleta de Dados</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Formulário de Coleta de Dados</h1>

```
    <form id="formulario">

        <label>Nome do Responsável:</label>
        <input type="text" id="responsavel" required>

        <label>Local da Atividade:</label>
        <input type="text" id="local" required>

        <label>Descrição da Atividade:</label>
        <textarea id="descricao" required></textarea>

        <label>Data do Relatório:</label>
        <input type="date" id="dataRelatorio" required>

        <label>Enviar Fotos (PNG/JPG):</label>
        <input type="file" id="fotos" accept="image/*" multiple>

        <button type="submit">Enviar Dados</button>
    </form>

    <p id="status"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script src="script.js"></script>
```

</body>
</html>
